<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <h2> [Img] Dashboard</h2>
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>

            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
        <div id="header">
            <div id="searchbar">
                <img class="svg" src="images/form-svgs/magnify.svg" alt="magnify-icon">
                <input class="search" type="text">
            </div>
            <div id="logo-small">
                <img class="svg" src="images/form-svgs/bell.svg" alt="bell-icon">
                <img class="logo" src="images/cat.png" alt="cat-icon">
                sunridden
            </div>
            <div id="logo-large">
                <img class="big-logo logo" src="images/cat.png" alt="cat-icon">
                <div class="greeting">
                    <p class="greeting-text">Hi there,</p>
                    <p class="name">sunridden (@sunridden)</p>
                </div>
            </div>
            <div id="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="main-content"></div>
    </div>
</body>
</html>
